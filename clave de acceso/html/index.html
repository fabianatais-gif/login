<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autenticaci칩n - Bolivia</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/script.js" defer></script>
</head>
<body>

<main class="container">
  <h1> Autenticaci칩n Web </h1>

  <div id="tabs">
    <button onclick="showTab('register')" id="tR" class="tab active">Registro</button>
    <button onclick="showTab('login')" id="tL" class="tab">Inicio de sesion</button>
    <button onclick="showTab('recover')" id="tC" class="tab">Recuperar contrase침a</button>
  </div>

  <!-- registro-->
  <section id="register" class="card">
    <h2>Crear cuenta</h2>
    <form onsubmit="return register()">

      <label>Nombre completo:</label>
      <input type="text" id="name" placeholder="Ej: Fabiana Quispe" required><br><br>

      <label>Correo (usuario):</label>
      <input type="email" id="email" placeholder="Ej: ejemplo@gmail.com" required><br><br>

      <label>Celular (+591):</label>
      <div style="font-size:14px;margin-bottom:5px;">+591</div>
      <input type="text" id="phone" placeholder="71234567" required><br><br>

      <label>Contrase침a:</label>
      <div class="pass-box">
        <input type="password" id="pass" placeholder="Contrase침a segura" required>
        <span class="eye" id="eyeReg" onclick="toggle('pass','eyeReg')">游녜</span>
      </div><br>

      <button type="submit">Registrar</button>
      <div id="msg"></div>
    </form>
  </section>

  <!-- contrase침a-->
  <section id="login" class="card hidden">
    <h2>Iniciar sesi칩n</h2>
    <form onsubmit="return login()">

      <label>Correo:</label>
      <input type="email" id="loginEmail" placeholder="Ej: ejemplo@gmail.com" required><br><br>

      <label>Contrase침a:</label>
      <div class="pass-box">
        <input type="password" id="loginPass" placeholder="Ingresa tu contrase침a" required>
        <span class="eye" id="eyeLogin" onclick="toggle('loginPass','eyeLogin')">游녜</span>
      </div><br>

      <button type="submit">Entrar</button>
      <div id="loginMsg"></div>
    </form>
  </section>

  <!-- recuperar-->
  <section id="recover" class="card hidden">
    <h2>Recuperar contrase침a</h2>
    <form onsubmit="return recover()">

      <label>Correo registrado:</label>
      <input type="email" id="recoverEmail" placeholder="Ej: ejemplo@gmail.com" required><br><br>

      <label>Nueva contrase침a:</label>
      <div class="pass-box">
        <input type="password" id="newPass" placeholder="Nueva contrase침a segura" required>
        <span class="eye" id="eyeRec" onclick="toggle('newPass','eyeRec')">游녜</span>
      </div><br>

      <button type="submit">Actualizar</button>
      <div id="recoverMsg"></div>
    </form>
  </section>

  <footer style="font-size:12px;text-align:center;margin-top:15px;color:#555;">
    丘멆잺 No seguro para producci칩n.
  </footer>
</main>

</body>
</html>
